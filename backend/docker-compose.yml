version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - PORT=3100
      - AUTH_SERVICE_URL=http://auth-service:3001
      - DOCTOR_SERVICE_URL=http://doctor-service:3002
      - PATIENT_SERVICE_URL=http://patient-service:3003
      - APPOINTMENT_SERVICE_URL=http://appointment-service:3004
      - DEPARTMENT_SERVICE_URL=http://department-service:3005
      - MEDICAL_RECORDS_SERVICE_URL=http://medical-records-service:3006
      - PRESCRIPTION_SERVICE_URL=http://prescription-service:3007
      - BILLING_SERVICE_URL=http://billing-service:3008
      - NOTIFICATION_SERVICE_URL=http://notification-service:3011
      - UNIFIED_CHATBOT_API_URL=http://unified-chatbot-service:3020
      - CHATBOT_SERVICE_URL=http://unified-chatbot-service:3020
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
      - DOCTOR_ONLY_MODE=false
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - redis
      - rabbitmq
    networks:
      - hospital-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - core
      - full

  # Auth Service - Using Supabase Auth
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./services/auth-service/.env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - hospital-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - core
      - full

  # Doctor Service
  doctor-service:
    build:
      context: .
      dockerfile: ./services/doctor-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
