  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hospital-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    profiles:
      - core
      - chatbot
      - full

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hospital-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - core
      - full

  # Monitoring Stack - ENABLED
  prometheus:
    image: prom/prometheus:latest
    container_name: hospital-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - hospital-network
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    profiles:
      - monitoring
      - full

  grafana:
    image: grafana/grafana:latest
    container_name: hospital-grafana
    ports:
      - "3010:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - hospital-network
    depends_on:
      - prometheus
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - monitoring
      - full

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: hospital-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - hospital-network
    restart: unless-stopped
    profiles:
      - monitoring
      - full

  # =====================================================
  # UNIFIED RASA-ONLY CHATBOT SERVICE
  # Khắc phục tất cả khuyết điểm chatbot - Kiến trúc thống nhất
  # =====================================================

  unified-chatbot-service:
    build:
      context: ./services/unified-chatbot-service
      dockerfile: Dockerfile
    container_name: hospital-unified-rasa-chatbot
    ports:
      - "3020:3020"
    environment:
      # Server Configuration
      - PORT=3020
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}

      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}

      # Gemini AI Configuration (Fallback only)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-1.5-flash
      - GEMINI_MAX_TOKENS=2048
      - GEMINI_TEMPERATURE=0.7

      # Rasa Configuration (Primary AI)
      - RASA_SERVER_URL=http://rasa-server:5005
      - RASA_ACTIONS_URL=http://rasa-actions:5055
      - RASA_TIMEOUT=10000
      - RASA_RETRY_ATTEMPTS=3

      # Cache Configuration
      - CACHE_TTL_SECONDS=3600
      - CACHE_MAX_SIZE=1000

      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=30

      # Session Management
      - SESSION_EXPIRATION_MINUTES=60
      - MAX_CONCURRENT_SESSIONS=100

      # Monitoring
      - LOG_LEVEL=info

    volumes:
      - ./services/unified-chatbot-service/logs:/app/logs

    depends_on:
      - rasa-server
      - rasa-actions

    networks:
      - hospital-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    profiles:
      - core
      - chatbot
      - full

  # =====================================================
  # RASA SERVICES - Core AI Engine
  # =====================================================

  rasa-server:
    build: ./services/rasa-chatbot-service
    container_name: hospital-rasa-server
    ports:
      - "5005:5005"
    volumes:
      - ./services/rasa-chatbot-service/models:/app/models
      - ./services/rasa-chatbot-service/data:/app/data
      - ./services/rasa-chatbot-service/logs:/app/logs
      - rasa_models:/app/models
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - SUPABASE_DB_USER=${SUPABASE_DB_USER}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
      - RASA_TELEMETRY_ENABLED=false
    depends_on:
      - rasa-actions
      - redis
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    profiles:
      - core
      - chatbot
      - full

  rasa-actions:
    build: ./services/rasa-chatbot-service/actions
    container_name: hospital-rasa-actions
    ports:
      - "5055:5055"
    volumes:
      - ./services/rasa-chatbot-service/actions:/app/actions
      - ./services/rasa-chatbot-service/logs:/app/logs
      - rasa_logs:/app/logs
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PAYOS_CLIENT_ID=${PAYOS_CLIENT_ID}
      - PAYOS_API_KEY=${PAYOS_API_KEY}
      - PAYOS_CHECKSUM_KEY=${PAYOS_CHECKSUM_KEY}
      - EMAILJS_SERVICE_ID=${EMAILJS_SERVICE_ID}
      - EMAILJS_TEMPLATE_ID=${EMAILJS_TEMPLATE_ID}
      - EMAILJS_USER_ID=${EMAILJS_USER_ID}
      - LOG_LEVEL=INFO
    networks:
      - hospital-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    profiles:
      - core
      - chatbot
      - full

