<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .success-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .details {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .details-label {
            font-weight: bold;
            color: #555;
        }

        .details-value {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"></path>
            </svg>
        </div>
        <h1>Thanh toán thành công!</h1>
        <p>Cảm ơn bạn đã mua mì tôm. Đơn hàng của bạn đã được xác nhận.</p>

        <div class="details">
            <div class="details-row">
                <span class="details-label">Mã đơn hàng:</span>
                <span class="details-value" id="orderCode">ORD-12345</span>
            </div>
            <div class="details-row">
                <span class="details-label">Số tiền:</span>
                <span class="details-value" id="amount">10,000 VNĐ</span>
            </div>
            <div class="details-row">
                <span class="details-label">Thời gian:</span>
                <span class="details-value" id="time">06/09/2023 14:30</span>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="/" class="home-button">Quay lại trang chủ</a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderCode = urlParams.get('orderCode');
        const amount = urlParams.get('amount');

        // Update elements with actual order information
        if (orderCode) {
            document.getElementById('orderCode').textContent = orderCode;
        }
        if (amount) {
            document.getElementById('amount').textContent =
                parseInt(amount).toLocaleString('vi-VN') + ' VNĐ';
        }
        document.getElementById('time').textContent = new Date().toLocaleString('vi-VN');
    </script>
</body>

</html>
